{% extends 'base.html' %}

{% block content %}
<div class="full-window-container">
    <div class="row">
        <div class="col-md-6">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Your Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

        <div class="col-md-6"><br>
            <br>
            <br>
            <h5>Tasks to be Completed</h5>
            {% for i in task1 %}
            <div class="shadow card ">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>

                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>

                </div>

            </div>
            <br>
            {% endfor %}


        </div>

    </div>
</div>
{% endblock %}
